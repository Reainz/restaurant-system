<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manwah - Restaurant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
    {% include "partials/header.html" %}

    
    <section class="welcome-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="welcome-heading">Dine with Us, because Made with LOVE</h1>
                    <p class="welcome-subtext">Welcome to the Manwah. Your restaurant for every time needs.</p>
                </div>
                <div class="col-md-6 text-center">
                    <img src="/static/images/food.png" alt="Serving Food" class="welcome-image img-fluid">
                </div>
            </div>
        </div>
    </section>

    <section class="continue-section">
        <div class="container">
            <h2 class="continue-heading">Continue as...</h2>
            <div class="row justify-content-center">
                <div class="col-md-3 col-sm-6 mb-4">
                    <a href="/manager" class="role-button btn-kitchen">Manger</a>
                </div>
                <div class="col-md-3 col-sm-6 mb-4">
                    <a href="/kitchen" class="role-button btn-kitchen">Kitchen-staff</a>
                </div>
                <div class="col-md-3 col-sm-6 mb-4">
                    <a href="/service" class="role-button btn-kitchen">Service-staff</a>
                </div>
            </div>
        </div>
    </section>

    {% include "partials/help.html" %}

    {% include "partials/footer.html" %}
