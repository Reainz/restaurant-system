<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manwah Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/images/logo_from_klipartz.png" type="image/png">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .mode-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
        }
        .mode-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 1);
        }
        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="hero-section min-h-screen flex flex-col items-center justify-center px-4 py-16">
        <header class="text-center mb-16 animate-fade-in">
            <h1 class="text-5xl font-bold text-white mb-4 drop-shadow-lg">Welcome to Manwah Restaurant</h1>
            <p class="text-2xl text-gray-200 drop-shadow">Please select your mode to continue</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto w-full px-4">
            <!-- Customer Mode Card -->
            <a href="/customer-menu" class="mode-card block rounded-xl shadow-2xl overflow-hidden hover:shadow-2xl backdrop-blur-sm">
                <div class="p-10 text-center">
                    <div class="bg-blue-100 rounded-full w-24 h-24 flex items-center justify-center mx-auto mb-6">
                        <svg class="w-16 h-16 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Customer Mode</h2>
                    <p class="text-lg text-gray-600">Browse our menu, place orders, and manage your cart</p>
                </div>
            </a>

            <!-- Kitchen Mode Card -->
            <a href="/kitchen" class="mode-card block rounded-xl shadow-2xl overflow-hidden hover:shadow-2xl backdrop-blur-sm">
                <div class="p-10 text-center">
                    <div class="bg-red-100 rounded-full w-24 h-24 flex items-center justify-center mx-auto mb-6">
                        <svg class="w-16 h-16 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Kitchen Mode</h2>
                    <p class="text-lg text-gray-600">Manage menu items, update availability, and handle orders</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
