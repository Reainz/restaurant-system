<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manwah Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-6 flex-grow flex flex-col">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Manwah Restaurant</h1>
        </header>

        <main class="py-4 flex-grow flex items-center justify-center">
            <div class="text-center -mt-36">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Manwah Restaurant</h2>
                <p class="text-gray-600 mb-8">Please select your view</p>
                <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-8">
                    <a href="/customer-bill" class="px-8 py-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-200 text-lg flex items-center justify-center">
                        <i class="fas fa-user mr-2"></i> Customer
                    </a>
                    <a href="/tables" class="px-8 py-4 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition duration-200 text-lg flex items-center justify-center">
                        <i class="fas fa-concierge-bell mr-2"></i> Service
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/api.js"></script>
</body>
</html>
