<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Management - Manwah Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .table-image {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="bg-gray-50">
        <div class="container mx-auto px-4 py-6">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Manwah Restaurant</h1>
                <div class="flex space-x-2">
                    <a href="/" class="text-gray-800 test-2xl font-bold hover:text-gray-1000 ml-4">
                        Home
                    </a>
                </div>
            </header>
    
            <div class="mb-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-l font-bold text-gray-800">Table Management</h2>
                    <div class="flex space-x-2">
                        <a href="/tables" class="rounded-full px-4 py-2 bg-blue-100 text-blue-600 font-medium">Table Management</a>
                        <a href="/bills" class="rounded-full px-4 py-2 bg-white text-gray-600 font-medium">Bill Management</a>
                    </div>
                </div>
                
                <div class="mb-6 flex">
                    <div class="flex space-x-2 mb-4">
                        <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md flex items-center all-tables">
                            <i class="fas fa-filter mr-2"></i> All Tables
                        </button>
                        <button class="bg-green-400 hover:bg-green-500 text-white font-medium py-2 px-4 rounded-md flex items-center filter-available">
                            <i class="fas fa-check-circle mr-2"></i> Available
                        </button>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md flex items-center filter-occupied">
                            <i class="fas fa-user mr-2"></i> Occupied
                        </button>
                        <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 px-4 rounded-md flex items-center filter-reserved">
                            <i class="fas fa-clock mr-2"></i> Reserved
                        </button>
                        <div class="flex-grow"></div>
                    </div>
                </div>
    
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Tables will be dynamically rendered here by the JavaScript -->
                    <div id="loading-placeholder" class="col-span-4 p-6 text-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i> Loading tables...
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="/static/js/api.js"></script>
    <script src="/static/js/tables.js" type="module"></script>
</body>
</html>
