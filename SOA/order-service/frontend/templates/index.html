<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    
    <div class="bg-gray-50 min-h-screen">
        <!-- <nav class="bg-gray-800 text-white p-8">
        <div class="max-w-7xl mx-auto px-8">
            <div class="flex justify-center items-center">
                <h1 class="text-3xl font-bold">Manwah Restaurant</h1>
            </div>
        </div>
    </nav> -->

    <div class="container mx-auto px-8 py-16 mt-8 flex items-center justify-center min-h-[calc(100vh-4rem)]">
        <div class="w-full max-w-2xl p-12 bg-white rounded-lg shadow-lg">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-800 mb-3">Restaurant Order System</h1>
                <p class="text-lg text-gray-600">Order Management Service</p>
            </div>

            <!-- Table Selection Form -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Customer Order</h2>
                <form id="tableForm" class="flex flex-col" onsubmit="goToCustomerPage(event)">
                    <div class="mb-4">
                        <label for="tableNumber" class="block text-gray-700 mb-2">Table Number:</label>
                        <input 
                            type="number" 
                            id="tableNumber" 
                            min="1" 
                            max="20" 
                            value="1"
                            required
                            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-blue-400 text-white text-lg font-medium px-6 py-3 rounded hover:bg-blue-500 transition-colors"
                    >
                        Go to Customer Order
                    </button>
                </form>
            </div>

            <!-- Staff Links -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Staff Access</h2>
                <div class="flex flex-col space-y-3">
                    <a href="/service" class="w-full bg-gray-600 text-white text-lg font-medium px-6 py-3 rounded hover:bg-gray-700 transition-colors text-center">
                        Service Staff View
                    </a>
                    <a href="/kitchen" class="w-full bg-gray-600 text-white text-lg font-medium px-6 py-3 rounded hover:bg-gray-700 transition-colors text-center">
                        Kitchen Staff View
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        function goToCustomerPage(event) {
            event.preventDefault();
            const tableNumber = document.getElementById('tableNumber').value;
            window.location.href = `/customer?table=${tableNumber}`;
        }
    </script>
</body>
</html>
